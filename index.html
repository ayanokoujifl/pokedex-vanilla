<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif"
        alt="pokemom"
        class="pokemom"
      />
      <h1 class="pokemom-data">
        <span class="pokemom-number">1</span> -
        <span class="pokemom-name">Bulbasaur</span>
      </h1>
      <form>
        <input type="search" placeholder="Number or name" required />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Previous &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./assets/images/pokedex.png" alt="" class="pokedex" />
    </main>
  </body>
</html>
